version: 0.0
os: linux
files:
  - source: /target/CustomerOnBoard-Raghib-0.0.1.war
    destination: /usr/share/tomcat7/webapps
hooks:
  BeforeInstall:
    - location: Scripts/setup.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: Scripts/stop.sh
      timeout: 300
      runas: root
